- name : Configure Docker on EC2 Instances
  hosts : all
  become: true
  connection : ssh
  tasks : 
  - name: updating apt
    command : sudo apt update

 - name : Install Docker
    become: true
    apt:
     name: docker.io
     state: latest
     update_cache: yes
    
  - name : Start Docker Service
    command : sudo systemctl start docker

  - name: Deploy Docker Container
    command: docker run -itd -p 8084:8081 thotayaswanth/insureme:1.0
